<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo: jQuery + Google Maps + Charts</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Google Maps (reemplaza TU_API_KEY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=geometry"></script>
</head>
<body>
  <header>
    <h1>Demo: jQuery + Google Maps</h1>
    <p>Calcula tu distancia y traza una ruta hacia el punto de negocio.</p>
  </header>

  <main>
    <section class="controls">
      <label for="dest">Destino (lat,lng):</label>
      <input id="dest" type="text" value="9.935, -84.091" />
      <button id="locateBtn">Obtener mi posición</button>
      <button id="routeBtn" disabled>Traza ruta</button>
      <span id="status"></span>
    </section>

    <section class="map-and-info">
      <div id="map"></div>
      <div class="info">
        <p><strong>Mi posición:</strong> <span id="myPos">-</span></p>
        <p><strong>Destino:</strong> <span id="destPos">-</span></p>
        <p><strong>Distancia (línea recta):</strong> <span id="distance">-</span></p>
        <div id="chart_div" style="width: 100%; height: 240px;"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Práctica académica — Tema 2 (Autor: Jafet)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
